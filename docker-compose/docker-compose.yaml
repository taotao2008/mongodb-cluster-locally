version: "3.8"

services:
  temp-instance:
    container_name: temp-instance
    image: mongo:5.0.5
    volumes:
      - ./init-mongo-db:/docker-entrypoint-initdb.d
    networks:
      - mongo-cluster-network

  primary:
    container_name: primary
    image: mongo:5.0.5
    volumes:
      - ./keys/mongo-replica-set.key:/data/db/mongo-replica-set.key
      - ./data/mongo-1:/data/db
    ports:
      - "27017:27017"
    environment:
          - MONGO_INITDB_ROOT_USERNAME=root
          - MONGO_INITDB_ROOT_PASSWORD=afE1wxypaI89kika98xFGIHIJ89HK
    networks:
      - mongo-cluster-network
    command:
      - "--replSet"
      - "tutorial-cluster"
      - "--keyFile"
      - "/data/db/mongo-replica-set.key"

  replica01:
    container_name: replica01
    image: mongo:5.0.5
    volumes:
      - ./keys/mongo-replica-set.key:/data/db/mongo-replica-set.key
      - ./data/mongo-2:/data/db
    ports:
      - "27027:27017"
    networks:
      - mongo-cluster-network
    command:
      - "--replSet"
      - "tutorial-cluster"
      - "--keyFile"
      - "/data/db/mongo-replica-set.key"

  replica02:
    container_name: replica02
    image: mongo:5.0.5
    volumes:
      - ./keys/mongo-replica-set.key:/data/db/mongo-replica-set.key
      - ./data/mongo-3:/data/db
    ports:
      - "27037:27017"
    networks:
      - mongo-cluster-network
    command:
      - "--replSet"
      - "tutorial-cluster"
      - "--keyFile"
      - "/data/db/mongo-replica-set.key"

networks:
  mongo-cluster-network:
